version: '3'
# 最終的には、名前付きボリュームは使うが土台を作り上げてから有効にする。
# volumes:
#   application_data:

services:

  db:
    build: ./application/postgresql
    container_name: eng_word_db
    ports:
      - '4532:5432'
    volumes:
    #   - 'application_data:/var/lib/postgresql/data'
      - '~/Shellscripts/reboot_container.sh:/Shellscripts'
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - TZ=Asia/Tokyo
    tty: true
    stdin_open: true

  python:
    build: ./application/python
    container_name: eng_word_app
    ports:
      - '8001:8000'
    volumes:
      - './application/python:/code'
    depends_on:
      - db
    tty: true
